<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .square{
            width: 50px;
            height: 50px;
            background: red;
        }
    </style>
</head>
<body>
    <div class='square'></div>
    <!-- Javascript -->
    <script src='js/animejs/anime.min.js'></script>
    <script>
        anime({
            targets: '.square',
            translateX: [
                {value: 1000, duration: 1000},
                {value: 300, duration: 1000}
            ],
           // backgroundColor: '#000',
            duration: 2000,
            loop: true
        });
    </script>
</body>
</html>
