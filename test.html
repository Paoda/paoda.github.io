        #eyecatch{
            right: 0;

        .verticalCenter {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

    <div id='eyecatch' class='verticalCenter'>PAODA</div>
    <!-- Javascript -->
    <script src='js/animejs/anime.min.js'></script>

            targets: '#eyecatch',
            opacity: 1,
            translateX: '-80vw',
            translateY: '-50%',
            easing: 'easeInOutSine'
        });
